<a 
    href="{{ url }}" 
    class="transition-all duration-75 ease-in-out h-full block relative top-0 hover:-top-2 shadow-lg hover:shadow-xl bg-white rounded-xl overflow-hidden"
>
    <img 
        class="squiggle" 
        src="{{ image }}" 
        alt="{{ image:alt }}"
    >
    <div class="py-6 px-8">
        <h2 class="font-bold text-2xl leading-tight">
            {{ title  }}
        </h2>
    </div>
</a>
